<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعلامي حسن رضوان</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --light-blue: #00d2ff;
            --dark-blue: #3a7bd5;
            --bg-bottom: #0f0c29;
            --accent: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-bottom);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: linear-gradient(to bottom, #1a1aff, #0f0c29);
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .top-section {
            background: linear-gradient(45deg, var(--light-blue), var(--dark-blue));
            height: 280px;
            position: relative;
            overflow: hidden;
            border-bottom: 5px solid rgba(255,255,255,0.1);
        }

        .animated-icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.6); 
            font-size: 1.8rem;
            animation: fly 5s linear infinite;
            bottom: -50px;
        }

        @keyframes fly {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.8; }
            100% { transform: translateY(-350px) rotate(360deg); opacity: 0; }
        }

        .animated-icon:nth-child(1) { left: 10%; animation-duration: 4s; }
        .animated-icon:nth-child(2) { left: 35%; animation-duration: 6s; animation-delay: 1s; }
        .animated-icon:nth-child(3) { left: 55%; animation-duration: 5s; animation-delay: 2s; }
        .animated-icon:nth-child(4) { left: 80%; animation-duration: 7s; animation-delay: 0.5s; }

        .profile-area {
            position: relative;
            text-align: center;
            margin-top: -80px; 
            z-index: 10;
        }

        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 6px solid #1a1aff;
            background: #fff;
            object-fit: cover;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .info {
            text-align: center;
            padding: 30px 20px;
            flex-grow: 1;
        }

        .info h1 {
            font-size: 1.6rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .title-tag {
            background: var(--light-blue);
            padding: 4px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 25px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 0 25px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 16px 25px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            border-color: var(--light-blue);
        }

        .link-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .link-card i {
            font-size: 1.4rem;
            color: var(--light-blue);
        }

        .link-text {
            font-size: 1.05rem;
            font-weight: 500;
        }

        .arrow-icon {
            font-size: 0.8rem !important;
            opacity: 0.5;
        }

        .designer-credit {
            text-align: center;
            padding: 20px;
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .designer-credit a {
            color: var(--light-blue);
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .designer-credit a:hover {
            text-shadow: 0 0 8px var(--light-blue);
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-section">
        <i class="fas fa-envelope animated-icon"></i>
        <i class="fas fa-comment-dots animated-icon"></i>
        <i class="fas fa-paper-plane animated-icon"></i>
        <i class="fas fa-bullhorn animated-icon"></i>
    </div>

    <div class="profile-area">
        <img src="IMG-20260129-WA0042.jpg" alt="حسن رضوان" class="profile-img">
    </div>

    <div class="info">
        <h1>الإعلامي حسن رضوان</h1>
        <div class="title-tag">RADAR24</div>
        
        <div class="links-container">
            <a href="https://bitalfa49.github.io/nwes-wep-project/index.html" class="link-card">
                <div class="link-content">
                    <i class="fas fa-globe"></i>
                    <span class="link-text">الموقع الرسمي</span>
                </div>
                <i class="fas fa-chevron-left arrow-icon"></i>
            </a>

            <a href="https://www.facebook.com/share/1FY78cArJH/" class="link-card">
                <div class="link-content">
                    <i class="fab fa-facebook-f"></i>
                    <span class="link-text">فيسبوك</span>
                </div>
                <i class="fas fa-chevron-left arrow-icon"></i>
            </a>

            <a href="https://chat.whatsapp.com/Io7exzjLzPb3apvogScREM" class="link-card">
                <div class="link-content">
                    <i class="fab fa-whatsapp"></i>
                    <span class="link-text">مجموعة الواتساب</span>
                </div>
                <i class="fas fa-chevron-left arrow-icon"></i>
            </a>

            <div class="link-card" id="shareBtn">
                <div class="link-content">
                    <i class="fas fa-share-alt"></i>
                    <span class="link-text">مشاركة الصفحة</span>
                </div>
                <i class="fas fa-chevron-left arrow-icon"></i>
            </div>
        </div>
    </div>

    <div class="designer-credit">
        Designed by <a href="https://t.me/ZYH011">ZYH011</a>
    </div>
</div>

<script>
    document.getElementById('shareBtn').addEventListener('click', function() {
        if (navigator.share) {
            navigator.share({
                title: 'الإعلامي حسن رضوان',
                text: 'تابع الإعلامي حسن رضوان على كافة المنصات:',
                url: window.location.href
            }).catch((error) => console.log('Error sharing', error));
        } else {
            alert('انسخ الرابط لمشاركته: ' + window.location.href);
        }
    });
</script>

</body>
</html>
